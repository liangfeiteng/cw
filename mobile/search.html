<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>experts online</title>
    <link rel="stylesheet" href="../css/mobile-reset.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/base.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/swiper.animate1.0.2.min.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>
    <header class="sc-head">
        <i class="iconfont">&#xe623;</i>
        <p>搜索</p>
    </header>
    <div class="sc-search">
        <input id="sc-keyword" type="search" placeholder="搜索帖子"><input id="sc-cancel" type="button" value="取消">
    </div>
    <div id="sc-list"></div>
    <p class="sc-text">搜索感兴趣的内容</p>
    <div class="sc-line"></div>
    <div class="sc-foot">
        <div class="sc-fl">
            <i class="iconfont">&#xe60b;</i>
            <p>文章</p>
        </div>
        <div class="sc-ce">
            <i class="iconfont">&#xe621;</i>
            <p>图集</p>
        </div>
        <div class="sc-fr">
            <i class="iconfont">&#xe632;</i>
            <p>视频</p>
        </div>
    </div>

    <script src="../js/swiper.js"></script>
    <script>
        $(function(){
            $('.sc-head i').on('touchend',function(){
                window.history.go(-1);
            })
        })
    </script>
</body>
</html>
