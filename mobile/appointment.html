<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>上门预约</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="stylesheet" href="../css/mobile-reset.css">
<link rel="stylesheet" href="../css/swiper.min.css">
<link rel="stylesheet" href="../css/style.css"/>
<link rel="stylesheet" href="../font/iconfont.css">
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/swiper.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/zepto.js"></script>
<script type="text/javascript" src="../js/touch.js"></script>
<script type="text/javascript" src="../js/style.js"></script>
</head>
<body>
    <header class="city-header">
        <div class="city-top">
            <p><a href="javascript:window.history.go(-1);"><i class="iconfont ic-fh">&#xe623;</i></a></p>
            <p class="tcfw">上门预约</p>
            <p class="zhengz"></p>
        </div>
    </header>
    <section class="meet-cont">
    <div class="meet-bian">
        <div class="time">
            <select id="meet-fsel">
                <option value="0">上午</option>
                <option value="1">下午</option>
            </select>
            <select id="hour"></select>
            <span class="maohao"> ：</span>
            <select id="minute"></select>
        </div>
        <div class="xingbie">
            <form action="">
                <input type="radio" id="nan" checked="checked" name="sex" value="nan"/>
                <label name="nan" class="checked" for="nan"><span></span>男</label>
                <input type="radio" id="nv" name="sex" value="nv"/>
                <label name="nv" for="nv" ><span></span>女</label>
            </form>
        </div>
        <div class="meet-inform">
            <form action="#">
                <input type="search" placeholder="请输入宠友尊姓大名"/><br>
                <input type="tel" placeholder="留个手机号呗"/>
                <input type="submit" id="success" value="立即预约">
            </form>
            <p class="action">注：预约仅限当日，且仅当日有效</p>
        </div>
    </div>
    	
    </section>
    <footer class="meet-last">
        <div class="success-box">
            <div class="small-box">
                <p class="ydcg">预约成功!</p>
                <p class="qdqx">
                    <span class="yes"><a href="javascript:;" id="yess">确定</a></span>
                    <span class="del"><a href="javascript:;" id="dele">取消</a></span>
                </p>
            </div>
        </div>
    </footer>
    <script>
        window.onload=function(){
            var hour = document.getElementById("hour");
            var min = document.getElementById("minute");
            console.log(hour)
            window.TheTime = function() {
                for (var i = 0; i < 24; i++) {
                    var opt = document.createElement("option");
                    opt.value = i;
                    if (i < 10) {
                        opt.innerHTML = "0" + i;
                    } else {
                        opt.innerHTML = i;
                    };
                    console.log(opt)
                    hour.appendChild(opt);
                };
                for (var i = 0; i < 60; i++) {
                    var opt = document.createElement("option");
                    opt.value = i;
                    if (i < 10) {
                        opt.innerHTML = "0" + i;
                    } else {
                        opt.innerHTML = i;
                    };
                    min.appendChild(opt);
                }
            };
            TheTime();

            // appointment选择男女的单选框；
            $("label").click(function() {
                $(this).addClass('checked').siblings('label').removeClass('checked');
                $('input[type="radio"]').removeAttr('checked') && $("#nv").attr('checked', 'checked');
            })

            // appointment预约成功的弹窗；
            $("#success").on("touchstart", function() {
                $(".success-box").show();
            });
            $("#yess,#dele").on("touchstart", function() {
                $(".success-box").hide();
            });
        }
    </script>
</body>
</html>
